main_log_message:
  en: At the same time, logs are only output to the terminal or file
  zh_CN: 同一时间，日志只输出到终端或文件
  zh_TW: 同一時間，日誌只輸出到終端或文件
  fr: En même temps, les journaux ne sont sortis que vers le terminal ou le fichier
  ja: 同時に、ログはターミナルまたはファイルにのみ出力されます
  es: Al mismo tiempo, los registros solo se envían a la terminal o al archivo
  de: Gleichzeitig werden Protokolle nur auf das Terminal oder die Datei ausgegeben
  ru: В то же время журналы выводятся только в терминал или файл
  it: Allo stesso tempo, i log vengono inviati solo al terminale o al file
  pt: Ao mesmo tempo, os logs são enviados apenas para o terminal ou arquivo
  ko: 동시에 로그는 터미널 또는 파일로만 출력됩니다
  no: Samtidig blir logger bare sendt til terminalen eller filen
  is: Á sama tíma eru skráarstofur aðeins sendar til endastöðvarinnar eða skráarinnar
  uk: У той же час журнали виводяться тільки в термінал або файл
  th: ในเวลาเดียวกันบันทึกจะถูกส่งออกไปที่เทอร์มินัลหรือไฟล์เท่านั้น
  el: Ταυτόχρονα, τα αρχεία καταγραφής εξάγονται μόνο στο τερματικό ή στο αρχείο
  da: Samtidig sendes logfiler kun til terminalen eller filen
