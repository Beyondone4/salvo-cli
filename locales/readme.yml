introduction_text:
  zh_CN: 这是一个由 [salvo-cli](https://github.com/salvo-rs/salvo-cli) 生成的项目,你可以按照以下命令来运行程序以及测试(非sqlite数据库的请先按照教程修改数据库连接串,完成数据的初始工作)。
  en: This is a project generated by [salvo-cli](https://github.com/salvo-rs/salvo-cli). You can run the program and test according to the following commands (for non-sqlite databases, please modify the database connection string first according to the tutorial, and complete the initial work of the data).
  zh_TW: 這是一個由 [salvo-cli](https://github.com/salvo-rs/salvo-cli) 生成的項目,你可以按照以下命令來運行程序以及測試(非sqlite資料庫的請先按照教程修改資料庫連接串,完成資料的初始工作)。
  fr: Il s'agit d'un projet généré par [salvo-cli] (https://github.com/salvo-rs/salvo-cli). Vous pouvez exécuter le programme et tester selon les commandes suivantes (pour les bases de données autres que sqlite, veuillez d'abord modifier la chaîne de connexion de la base de données selon le didacticiel, et effectuer le travail initial des données).
  ja: これは、 [salvo-cli](https://github.com/salvo-rs/salvo-cli)によって生成されたプロジェクトです。以下のコマンドに従って、プログラムの実行とテストができます(sqliteデータベース以外は、まずチュートリアルに従ってデータベース接続文字列を変更し、データの初期化を完了させてください)。
  es: Este es un proyecto generado por [salvo-cli](https://github.com/salvo-rs/salvo-cli). Puede ejecutar el programa y probarlo de acuerdo con los siguientes comandos (para bases de datos distintas de sqlite, modifique primero la cadena de conexión de base de datos de acuerdo con el tutorial y complete el trabajo inicial de los datos).
  de: Dies ist ein von [salvo-cli](https://github.com/salvo-rs/salvo-cli) generiertes Projekt. Sie können das Programm und die Tests gemäß den folgenden Befehlen ausführen (für Nicht-SQLite-Datenbanken ändern Sie zuerst die Datenbankverbindungszeichenfolge gemäß dem Tutorial und führen Sie die anfängliche Datenarbeit durch).
  ru: Это проект, сгенерированный [salvo-cli](https://github.com/salvo-rs/salvo-cli). Вы можете запустить программу и протестировать её следуя следующим командам (для не sqlite баз данных, пожалуйста, сначала измените строку подключения к базе данных согласно инструкции и завершите начальную работу с данными).
  it: Questo è un progetto generato da [salvo-cli](https://github.com/salvo-rs/salvo-cli). È possibile eseguire il programma e testarlo in base ai seguenti comandi (per database diversi da sqlite, modificare prima la stringa di connessione al database in base al tutorial e completare il lavoro iniziale sui dati).
  pt: Este é um projeto gerado pelo [salvo-cli] (https://github.com/salvo-rs/salvo-cli). Você pode executar o programa e testar de acordo com os seguintes comandos (para bancos de dados não sqlite, modifique primeiro a string de conexão do banco de dados de acordo com o tutorial e conclua o trabalho inicial dos dados).
  ko: 이 프로젝트는 [salvo-cli](https://github.com/salvo-rs/salvo-cli)로 생성되었습니다. 다음 명령을 따라 프로그램을 실행하고 테스트할 수 있습니다(sqlite가 아닌 데이터베이스의 경우, 먼저 튜토리얼에 따라 데이터베이스 연결 문자열을 수정하고 데이터의 초기 작업을 완료하세요).
  no: Dette er et prosjekt generert av [salvo-cli] (https://github.com/salvo-rs/salvo-cli). Du kan kjøre programmet og teste det i henhold til følgende kommandoer (for ikke-sqlite-databaser, vennligst endre databasetilkoblingsstrengen først i henhold til opplæringen, og fullfør det innledende dataarbeidet).
  is: Þetta er verkefni búið til af [salvo-cli](https://github.com/salvo-rs/salvo-cli). Þú getur keyrt forritið og prófað það samkvæmt eftirfarandi skipunum (fyrir gagnagrunna sem eru ekki sqlite, breytið tengistreng gagnagrunnsins fyrst samkvæmt leiðbeiningunum og ljúkið uppsetningu upphaflegu gagnanna).
  uk: Це проект, згенерований [salvo-cli](https://github.com/salvo-rs/salvo-cli). Ви можете запустити програму та протестувати її, дотримуючись наступних команд (для баз даних, відмінних від sqlite, спочатку змініть рядок підключення до бази даних відповідно до інструкції та завершіть початкову роботу з даними).
  th: นี่คือโปรเจ็กต์ที่สร้างขึ้นโดย [salvo-cli](https://github.com/salvo-rs/salvo-cli) คุณสามารถเรียกใช้โปรแกรมและทดสอบตามคําสั่งต่อไปนี้ (สําหรับฐานข้อมูลนอกเหนือจาก sqlite โปรดแก้ไขสตริงการเชื่อมต่อฐานข้อมูลก่อนตามคู่มือ และทํางานเริ่มต้นข้อมูลให้เรียบร้อย)
  el: Αυτό είναι ένα έργο που δημιουργήθηκε από το [salvo-cli](https://github.com/salvo-rs/salvo-cli). Μπορείτε να εκτελέσετε το πρόγραμμα και να το δοκιμάσετε σύμφωνα με τις παρακάτω εντολές (για μη sqlite βάσεις δεδομένων, παρακαλώ τροποποιήστε πρώτα τη συμβολοσειρά σύνδεσης της βάσης δεδομένων σύμφωνα με το εγχειρίδιο και ολοκληρώστε την αρχική εργασία των δεδομένων).
  da: Dette er et projekt, der er genereret af [salvo-cli](https://github.com/salvo-rs/salvo-cli). Du kan køre programmet og teste det i henhold til følgende kommandoer (for ikke-sqlite-databaser skal du først ændre databaseforbindelsesstrengen i overensstemmelse med vejledningen og gennemføre det indledende dataarbejde).
