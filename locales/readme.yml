  ja: sqliteかusersテーブルのデータを初期化済みの場合は、アカウントzhangsan、パスワード123でログインしてください。
  es: Si elige sqlite o ya ha inicializado los datos de la tabla de usuarios, utilice la cuenta zhangsan con la contraseña 123 para iniciar sesión.
  de: Wenn Sie SQLite ausgewählt oder die Daten in der Benutzertabelle bereits initialisiert haben, melden Sie sich bitte mit dem Konto zhangsan und dem Passwort 123 an.
  ru: Если вы выбрали sqlite или уже инициализировали данные в таблице пользователей, пожалуйста, используйте учетную запись zhangsan с паролем 123 для входа.
  it: Se scegli sqlite o hai già inizializzato i dati nella tabella utenti, utilizza l'account zhangsan con la password 123 per accedere.
  pt: Se você escolheu o sqlite ou já inicializou os dados na tabela de usuários, use a conta zhangsan com a senha 123 para fazer login.
  ko: sqlite을 선택하거나 users 테이블의 데이터를 이미 초기화한 경우, 계정 zhangsan와 비밀번호 123을 사용하여 로그인하세요.
