  uk: Якщо ви вибрали sqlite або вже ініціалізували дані в таблиці користувачів, будь ласка, скористайтеся обліковим записом zhangsan з паролем 123 для входу.
  th: หากคุณเลือก sqlite หรือได้ิ�ิ้มิไทล์ข้อมูลในตาราง users แล้ว โปรดใช้บัญชี zhangsan พร้อมรหัสผ่าน 123 เพื่อล็อกอิน
  el: Αν επιλέξετε sqlite ή έχετε ήδη αρχικοποιήσει τα δεδομένα στον πίνακα χρηστών, χρησιμοποιήστε τον λογαριασμό zhangsan με τον κωδικό πρόσβασης 123 για να συνδεθείτε.
  da: Hvis du vælger sqlite eller allerede har initialiseret data i brugertabellen, skal du bruge kontoen zhangsan med adgangskoden 123 for at logge ind.
