sqlx_cli:
  en: SQLx's associated command-line utility for managing databases, migrations, and enabling "offline" mode with sqlx::query!() and friends.
  zh_CN: SQLx的相关命令行实用程序,用于管理数据库、迁移以及使用sqlx::query!()等启用“脱机”模式。
  zh_TW: SQLx的相關命令行實用程序,用於管理資料庫、遷移以及使用 sqlx::query!() 等啟用“離線”模式。
  fr: L'utilitaire de ligne de commande associé à SQLx pour gérer les bases de données, les migrations et activer le mode "hors ligne" avec sqlx::query!() et ses amis.
  ja: データベース、マイグレーションの管理や、sqlx::query!() などを使用した「オフライン」モードの有効化に使用できる、SQLxの関連コマンドラインユーティリティ。
  es: La utilidad de línea de comandos asociada de SQLx para administrar bases de datos, migraciones y habilitar el modo "offline" con sqlx::query!() y amigos.
  de: Das mit SQLx verknüpfte Befehlszeilen-Tool zum Verwalten von Datenbanken, Migrationen und zum Aktivieren des "Offline"-Modus mit sqlx::query!() und Freunden.
  ru: Связанная с SQLx утилита командной строки для управления базами данных, миграциями и включения режима "офлайн" с помощью sqlx::query!() и т.д.
  it: L'utilità a riga di comando associata a SQLx per gestire database, migrazioni e abilitare la modalità "offline" con sqlx::query!() e simili.
  pt: Utilitário de linha de comando associado ao SQLx para gerenciar bancos de dados, migrações e habilitar o modo "offline" com sqlx::query!() e amigos.
  ko: sqlx::query!() 등을 사용하여 데이터베이스, 마이그레이션을 관리하고 "오프라인" 모드를 활성화할 수 있는 SQLx의 관련 명령줄 유틸리티.
  no: SQLx sin tilknyttede kommandolinjeverktøy for å administrere databaser, migreringer og aktivere "offline"-modus med sqlx::query!() og venner.
  is: Tengd skipanalínuforritun SQLx til að stjórna gagnagrunnum, flutningum og virkja "ótengt" ham með sqlx::query!() og vinum.
  uk: Пов'язаний з SQLx інструмент командного рядка для керування базами даних, міграціями та увімкнення "автономного" режиму за допомогою sqlx::query!() тощо.
  th: ยูทิลิตี้บรรทัดคําสั่งที่เกี่ยวข้องกับ SQLx สําหรับจัดการฐานข้อมูล การโยกย้าย และเปิดใช้งานโหมดออฟไลน์ด้วย sqlx::query!() และเพื่อนๆ
  el: Το συνδεδεμένο command-line utility του SQLx για τη διαχείριση βάσεων δεδομένων, μεταναστεύσεων και ενεργοποίηση της λειτουργίας "offline" με sqlx::query!() και φίλους.
  da: SQLx's tilknyttede kommandolinjeværktøj til at administrere databaser, migrationer og aktivere "offline"-tilstand med sqlx::query!() og venner.
